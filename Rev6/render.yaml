databases:
  - name: hotel-snow-pms-db
    databaseName: hotel_pms
    user: hotel_pms_user

services:
  - type: web
    name: hotel-snow-pms
    runtime: python3
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "gunicorn hotel_pms.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hotel-snow-pms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: hotel-snow-pms.onrender.com